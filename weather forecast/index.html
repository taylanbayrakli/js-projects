<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by Taylan Bayrakli</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1
        style="
          color: orange;
          text-shadow: 1px 3px rgba(0, 0, 0, 0.9);
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        "
      >
        Weather by Taylan
      </h1>
      <div class="box">
        <input type="text" id="searchInput" placeholder="Search for location" />
      </div>
      <div class="content">
        <div class="city">Istanbul, TR</div>
        <div class="temp"></div>
        <div class="details"></div>
        <div class="minmax"></div>
      </div>
      <div class="text">
        <p>
          Sunshine is delicious, rain is refreshing, wind braces us up, snow is
          exhilarating; there is really no such thing as bad weather, only
          different kinds of good weather. <br><br> John Ruskin
        </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
